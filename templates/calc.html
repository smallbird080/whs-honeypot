<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 600px;
            padding: 30px;
            border: 2px solid #000000;
            background-color: azure;
            border-radius: 5px;
            position: relative;
        }
        .calculator input {
            width: 95%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 1.3em;
        }
        .calculator button {
            width: 50%;
            padding: 15px;
            margin-bottom: 5px;
            font-size: 1.5em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .calculator button:nth-child(3) {
            background-color: rgb(255, 104, 104); /* Red */
        }
        .calculator button:nth-child(4) {
            background-color: rgb(150, 255, 150); /* Green */
        }
        .calculator button:nth-child(5) {
            background-color: rgb(100, 100, 255); /* Blue */
        }
        .calculator button:nth-child(6) {
            background-color: rgb(255, 255, 130); /* Yellow */
        }
        #result {
            font-size: 1.5em;
            margin-top: 15px;
        }
        #homeButton {
        position: absolute;
        right: 10px;
        bottom: 10px;
        width: 70px;
        height: 70px;
        border-radius: 50%; /* Makes the button round */
        font-size: 0.9em;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: bold;
        background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="num2" placeholder="Enter number 2">
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <button id="homeButton">Home</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = "/"; // Change this to your home page URL
        });
    </script>
    <script>
        function add() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 / num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
